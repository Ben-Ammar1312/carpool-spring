<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Complaints</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

<!-- Header -->
<header class="header">
    <h1>Admin - Manage Complaints</h1>
</header>

<!-- Main Container -->
<div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li><a href="/admin/dashboard">Dashboard</a></li>
            <li><a href="/admin/manage-users">Manage Users</a></li>
            <li><a href="/admin/manage-payments">Manage Payments</a></li>
            <li><a href="/admin/manage-announcements">Manage Announcements</a></li>
            <li><a href="/admin/manage-complaints" class="active">Manage Complaints</a></li>
            <li><a href="/admin/messages">Manage Messages</a></li>

            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <h2>All Complaints</h2>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Sujet</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reclamation : ${reclamations}">
                <td>
                    <span th:text="${reclamation.id_reclamation}"></span>
                </td>
                <td>
                    <span th:text="${reclamation.titre}"></span>
                </td>
                <td>
                    <span th:text="${reclamation.sujet}"></span>
                </td>
                <td>
                    <span th:text="${reclamation.status}"></span>
                </td>
                <td>
                    <!-- Delete Button -->
                    <form th:action="@{/admin/delete-complaint}" method="post" style="margin: 0;">
                        <input type="hidden" name="id_reclamation" th:value="${reclamation.id_reclamation}">
                        <button type="submit" class="btn btn-danger" style="padding: 5px 10px;">Delete</button>
                    </form>

                    <!-- View Button -->
                    <a th:href="@{/admin/view-complaint/{id}(id=${reclamation.id_reclamation})}" class="btn btn-info" style="padding: 5px 10px;">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
