<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="content-wrapper">
    <header>
        <a>
            <div>Carpool</div>
        </a>
        <nav>
            <a href="#" th:href="@{/logout}">Logout</a>
            <a href="#" th:href="@{/profile}">Profile</a>
        </nav>
    </header>
    <section class="hero">
        <h3>Search Results</h3>
        <div class="results">
            <div th:if="${#lists.isEmpty(annonces)}">
                <p>No rides match your criteria.</p>
            </div>
            <table th:if="${!#lists.isEmpty(annonces)}" class="results-table">
                <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Seats Available</th>
                    <th>Price</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="annonce : ${annonces}">
                    <td th:text="${annonce.lieuDepart}"></td>
                    <td th:text="${annonce.lieuArrivee}"></td>
                    <td th:text="${annonce.dateDepart}"></td>
                    <td th:text="${annonce.heureDepart}"></td>
                    <td th:text="${annonce.nbrPlaces}"></td>
                    <td th:text="${annonce.prix}"></td>
                    <td>
                        <a th:href="@{/annonce/{id}(id=${annonce.id_annonce})}" class="btn-details">Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
<footer>
    <p>Contact Us | Privacy Policy | Terms of Service</p>
</footer>
</body>
</html>
