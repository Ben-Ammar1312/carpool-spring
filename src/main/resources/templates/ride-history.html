<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ride History</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header>
  <div>Carpool</div>
  <nav>

    <a href="#" th:href="@{/chat}" class="message-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 0 0 1-2-2V4z"/>
        <path d="M.05 4.555L8 9.691l7.95-5.136A2 2 0 0 0 14 4H2a2 0 0 0-1.95.555z"/>
      </svg>
      <span class="badge" th:text="${unreadMessages}"></span>
    </a>
    <a href="#">Profile</a>
  </nav>
</header>
<section class="hero ride-history">
  <h1>Your Ride History</h1>
  <div class="ride-history-list">

    <div th:each="ride : ${rideHistory}" class="ride">
      <p><strong>From:</strong> <span th:text="${ride.lieuDepart}"></span></p>
      <p><strong>To:</strong> <span th:text="${ride.lieuArrivee}"></span></p>
      <p><strong>Date:</strong> <span th:text="${ride.dateDepart}"></span></p>
      <p><strong>Status:</strong> Completed</p>
      <p><strong>Price Paid:</strong> <span th:text="${ride.prix}"></span> $</p>
    </div>
  </div>
</section>
<footer>
  <p>Contact Us | Privacy Policy | Terms of Service</p>
  <a href="#">Facebook</a>
  <a href="#">Twitter</a>
  <a href="#">Instagram</a>
</footer>
</body>
</html>
