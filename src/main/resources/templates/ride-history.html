<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ride History</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: mainHeader"></div>
<section class="hero ride-history">
  <h1>Your Ride History</h1>
  <div class="ride-history-list">

    <div th:each="ride : ${rideHistory}" class="ride">
      <p><strong>From:</strong> <span th:text="${ride.lieuDepart}"></span></p>
      <p><strong>To:</strong> <span th:text="${ride.lieuArrivee}"></span></p>
      <p><strong>Date:</strong> <span th:text="${ride.dateDepart}"></span></p>
      <p><strong>Status:</strong> Completed</p>
      <p><strong>Price Paid:</strong> <span th:text="${ride.prix}"></span> $</p>
    </div>
  </div>
</section>
<footer>
  <p>Contact Us | Privacy Policy | Terms of Service</p>
  <a href="#">Facebook</a>
  <a href="#">Twitter</a>
  <a href="#">Instagram</a>
</footer>
</body>
</html>
