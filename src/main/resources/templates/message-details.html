<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Payments</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- JavaScript for WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <!-- Link to chat.js -->
    <script th:src="@{/js/chat.js}" defer></script>
</head>
<body>
<!-- Header -->
<header class="header">
    <h1>Admin - Message Details</h1>
</header>
<!-- Sidebar -->
<div class="container">
    <nav class="sidebar">
        <ul>
            <li><a href="/admin/dashboard">Dashboard</a></li>
            <li><a href="/admin/manage-users" >Manage Users</a></li>
            <li><a href="/admin/manage-payments" >Manage Payments</a></li>
            <li><a href="/admin/manage-announcements">Manage Announcements</a></li>
            <li><a href="/admin/manage-complaints">Manage Complaints</a></li>
            <li><a href="/admin/messages" class="active">Manage Messages</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <main class="content">
        <div class="container mt-5">
<p><strong>Name:</strong> <span th:text="${message.name}"></span></p>
<p><strong>Email:</strong> <span th:text="${message.email}"></span></p>
<p><strong>Subject:</strong> <span th:text="${message.subject}"></span></p>
<p><strong>Message:</strong> <span th:text="${message.message}"></span></p>
<p><strong>Status:</strong> <span th:text="${message.status}"></span></p>
<p><strong>Response:</strong> <span th:text="${message.response ?: 'No response yet'}"></span></p>

<form th:action="@{'/admin/messages/' + ${message.id} + '/respond'}" method="post">
    <textarea name="response" placeholder="Write your response here"></textarea>
    <button type="submit">Respond</button>
</form>

<form th:action="@{'/admin/messages/' + ${message.id} + '/mark-read'}" method="post">
    <button type="submit">Mark as Read</button>
</form>

<a href="/admin/messages">Back to Messages</a>
        </div></main></div>
</body>
</html>
