<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 400px; background-color: #fff;">
        <h2 class="text-center">SMS Verification</h2>
        <form th:action="@{/verify-sms}" method="post">
            <div class="form-group mb-3">
                <label for="verificationCode">Enter the Code Sent to Your Phone:</label>
                <input type="text" id="verificationCode" name="code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
        <div class="text-center mt-3">
            <p>Didn't receive the code? <a th:href="@{/resend-sms}">Resend Code</a></p>
        </div>
    </div>
</div>
