<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Announcements</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- JavaScript for WebSocket -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <!-- Link to chat.js -->
  <script th:src="@{/js/chat.js}" defer></script>
</head>
<body>

<!-- Header -->
<header class="header">
  <h1>Admin - Manage Announcements</h1>
</header>

<!-- Main Container -->
<div class="container">
  <!-- Sidebar -->
  <nav class="sidebar">
    <ul>
      <li><a href="/admin/dashboard">Dashboard</a></li>
      <li><a href="/admin/manage-users">Manage Users</a></li>
      <li><a href="/admin/manage-refund">Manage Refund</a></li>
      <li><a href="/admin/manage-announcements" class="active">Manage Announcements</a></li>
      <li><a href="/admin/manage-complaints">Manage Complaints</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <h2>All Announcements</h2>

    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Date Depart</th>
        <th>Lieu Depart</th>
        <th>Lieu Arrivee</th>
        <th>Prix</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="annonce : ${annonces}">
        <td>
          <span th:text="${annonce.idAnnonce}"></span>
        </td>
        <td>
          <span th:text="${annonce.dateDepart}"></span>
        </td>
        <td>
          <span th:text="${annonce.lieuDepart}"></span>
        </td>
        <td>
          <span th:text="${annonce.lieuArrivee}"></span>
        </td>
        <td>
          <span th:text="${annonce.prix}"></span>
        </td>
        <td>
          <span th:text="${annonce.status}"></span>
        </td>
        <td>
          <form th:action="@{/admin/delete-announcement}" method="post" style="margin: 0;">
            <input type="hidden" name="id_annonce" th:value="${annonce.idAnnonce}">
            <button type="submit" class="btn btn-danger" style="padding: 5px 10px;">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </main>
</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
