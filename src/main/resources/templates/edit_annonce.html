<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une Annonce</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 400px; background-color: #fff;">
        <h1 class="text-center mb-4">Modifier une Annonce</h1>

        <!-- Form for editing an "Annonce" -->
        <form th:action="@{'/updateAnnonce/' + ${annonce.idAnnonce}}" th:object="${annonce}" method="post">

            <!-- Departure Location -->
            <div class="mb-3">
                <label for="lieuDepart" class="form-label">Lieu de Départ</label>
                <input type="text" class="form-control" id="lieuDepart" th:field="*{lieuDepart}" placeholder="Entrez le lieu de départ" required>
                <p class="text-danger" th:if="${#fields.hasErrors('lieuDepart')}" th:errors="*{lieuDepart}">Erreur</p>
            </div>

            <!-- Arrival Location -->
            <div class="mb-3">
                <label for="lieuArrivee" class="form-label">Lieu d'Arrivée</label>
                <input type="text" class="form-control" id="lieuArrivee" th:field="*{lieuArrivee}" placeholder="Entrez le lieu d'arrivée" required>
                <p class="text-danger" th:if="${#fields.hasErrors('lieuArrivee')}" th:errors="*{lieuArrivee}">Erreur</p>
            </div>

            <!-- Departure Date -->
            <div class="mb-3">
                <label for="dateDepart" class="form-label">Date de Départ</label>
                <input type="date" class="form-control" id="dateDepart" th:field="*{dateDepart}" required>
                <p class="text-danger" th:if="${#fields.hasErrors('dateDepart')}" th:errors="*{dateDepart}">Erreur</p>
            </div>

            <!-- Departure Time -->
            <div class="mb-3">
                <label for="heureDepart" class="form-label">Heure de Départ</label>
                <input type="time" class="form-control" id="heureDepart" th:field="*{heureDepart}" required>
                <p class="text-danger" th:if="${#fields.hasErrors('heureDepart')}" th:errors="*{heureDepart}">Erreur</p>
            </div>

            <!-- Number of Seats -->
            <div class="mb-3">
                <label for="nbrPlaces" class="form-label">Nombre de Places</label>
                <input type="number" class="form-control" id="nbrPlaces" th:field="*{nbrPlaces}" min="1" placeholder="Nombre de places disponibles" required>
                <p class="text-danger" th:if="${#fields.hasErrors('nbrPlaces')}" th:errors="*{nbrPlaces}">Erreur</p>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" step="0.01" class="form-control" id="prix" th:field="*{prix}" placeholder="Entrez le prix" required>
                <p class="text-danger" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}">Erreur</p>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Enregistrer</button>
                <a href="/allAnnonces" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
