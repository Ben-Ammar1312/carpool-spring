<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stripe Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Basic styling for the form */
        .StripeElement {
            box-sizing: border-box;
            height: 40px;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: white;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            transition: box-shadow 150ms ease;
            width: 100%;
        }

        .StripeElement--focus {
            box-shadow: 0 1px 3px 0 #cfd7df;
        }

        .StripeElement--invalid {
            border-color: #fa755a;
        }

        .StripeElement--webkit-autofill {
            background-color: #fefde5 !important;
        }

        #payment-status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Stripe Payment</h2>
<form id="payment-form" th:action="@{/process-payment}" method="post">
    <label for="amount">Amount (USD):</label>
    <input type="number" id="amount" name="amount" min="1" required />

    <div id="card-element"><!-- Stripe.js injects the Card Element --></div>
    <div id="card-errors" role="alert" style="color: red;"></div>
    <button type="submit">Pay</button>
</form>

<div id="payment-status" th:text="${paymentStatus}"></div>

<script>
    // Initialize Stripe with your publishable key
    const stripe = Stripe('[[${stripePublishableKey}]]');
    const elements = stripe.elements();

    // Custom styling can be passed to options when creating an Element.
    const style = {
        base: {
            color: "#32325d",
            fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
            fontSmoothing: "antialiased",
            fontSize: "16px",
            "::placeholder": {
                color: "#aab7c4"
            }
        },
        invalid: {
            color: "#fa755a",
            iconColor: "#fa755a"
        }
    };

    // Create an instance of the card Element.
    const card = elements.create("card", { style: style });

    // Add an instance of the card Element into the `card-element` <div>.
    card.mount("#card-element");

    // Handle real-time validation errors from the card Element.
    card.on('change', function(event) {
        const displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    // Handle form submission.
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const amount = document.getElementById('amount').value;
        if (!amount || amount <= 0) {
            alert('Please enter a valid amount.');
            return;
        }

        // Create Payment Intent on the server
        const response = await fetch('/api/payments/create-payment-intent', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                amount: parseInt(amount) * 100, // Convert to cents
                currency: 'usd'
            }),
        });

        const { clientSecret, error } = await response.json();

        if (error) {
            // Show error from server
            const displayError = document.getElementById('card-errors');
            displayError.textContent = error;
            return;
        }

        // Confirm the payment on the client
        const result = await stripe.confirmCardPayment(clientSecret, {
            payment_method: {
                card: card,
                billing_details: {
                    // Include any additional collected billing details here
                },
            }
        });

        if (result.error) {
            // Show error to your customer
            const displayError = document.getElementById('card-errors');
            displayError.textContent = result.error.message;
        } else {
            if (result.paymentIntent.status === 'succeeded') {
                // Show a success message to your customer
                document.getElementById('payment-status').textContent = 'Payment succeeded!';
            }
        }
    });
</script>
</body>
</html>
