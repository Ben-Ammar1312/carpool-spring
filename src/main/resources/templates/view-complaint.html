<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Complaint</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .sidebar {
      background-color: #343a40;
      color: white;
      padding: 15px;
      height: 100vh;
      position: fixed;
      width: 250px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar ul li a:hover {
      text-decoration: underline;
    }

    .content {
      margin-left: 270px;
      padding: 20px;
    }

    .content h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    .content p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .complaint-detail {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .complaint-detail strong {
      color: #007bff;
    }

    .complaint-detail span {
      color: #555555;
    }

    .form-group {
      margin-top: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group select,
    .form-group button,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    .form-group button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .form-group textarea {
      height: 100px;
      resize: none;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <h1>Admin - View Complaint</h1>
</header>

<!-- Main Container -->
<div class="container">
  <!-- Sidebar -->
  <nav class="sidebar">
    <ul>
      <li><a href="/admin/dashboard">Dashboard</a></li>
      <li><a href="/admin/manage-users">Manage Users</a></li>
      <li><a href="/admin/manage-refund">Manage Refund</a></li>
      <li><a href="/admin/manage-announcements">Manage Announcements</a></li>
      <li><a href="/admin/manage-complaints" class="active">Manage Complaints</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <h2>Complaint Details</h2>

    <div class="complaint-detail">
      <p><strong>Title:</strong> <span th:text="${reclamation.titre}"></span></p>
      <p><strong>Subject:</strong> <span th:text="${reclamation.sujet}"></span></p>
      <p><strong>Response:</strong> <span th:text="${reclamation.reponse}"></span></p>
      <p><strong>Status:</strong> <span th:text="${reclamation.status}"></span></p>
      <p><strong>Complaint By:</strong> <span th:text="${reclamation.user.prenom} + ' ' + ${reclamation.user.nom}"></span></p>
    </div>

    <!-- Status Update Form -->
    <div class="form-group">
      <form th:action="@{/admin/update-complaint-status}" method="post">
        <input type="hidden" name="id_reclamation" th:value="${reclamation.id_reclamation}">
        <select name="status">
          <option value="Open">Open</option>
          <option value="Cancelled">Cancelled</option>
          <option value="Full">Full</option>
        </select>
        <button type="submit">Update Status</button>
      </form>
    </div>

    <!-- Response Update Form -->
    <div class="form-group">
      <form th:action="@{/admin/update-complaint-response}" method="post">
        <input type="hidden" name="id_reclamation" th:value="${reclamation.id_reclamation}">
        <label for="response">Response:</label>
        <textarea id="response" name="response" th:text="${reclamation.reponse}"></textarea>
        <button type="submit">Update Response</button>
      </form>
    </div>

  </main>
</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
