<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Rides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('/images/road.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .search-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            padding: 20px 30px;
        }

        .search-heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-form input {
            flex: 1;
            min-width: 120px;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            background-color: #f7f7f7;
            font-size: 14px;
        }

        .search-form input::placeholder {
            color: #999;
        }

        .search-form button {
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            background-color: #ff385c;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #e81c4f;
        }

        footer {
            text-align: center;
            color: white;
            position: absolute;
            bottom: 10px;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="content-wrapper" id="content-wrapper">
    <div class="search-container">
        <h3 class="search-heading">Find a Ride</h3>
        <form class="search-form" th:action="@{/search/results}" method="GET" id="search-form">
            <!-- Departure Location -->
            <input type="text" id="lieuDepart" name="lieuDepart" placeholder="Where from?" required />

            <!-- Arrival Location -->
            <input type="text" id="lieuArrivee" name="lieuArrivee" placeholder="Where to?" />

            <!-- Departure Date -->
            <input type="date" id="date_depart" name="dateDepart" />

            <!-- Number of Seats -->
            <input type="number" id="nbrPlaces" name="nbrPlaces" placeholder="Seats" min="1" />

            <!-- Price Range -->
            <input type="number" id="maxPrice" name="maxPrice" placeholder="Max Price" step="0.5" min="0" />

            <!-- Submit Button -->
            <button type="submit">Search</button>
        </form>
    </div>
</div>
<footer id="footer">
    <p>Contact Us | Privacy Policy | Terms of Service</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
