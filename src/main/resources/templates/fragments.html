<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- This file might be empty <head> because only fragments are used -->
    <title>Fragments</title>

</head>
<body>

<!--
  1) A named fragment called 'mainHeader'.
  2) The entire code of your header from your "perfectly working" page.
  3) Notice we include the required JS scripts too, if theyâ€™re globally needed.
-->
<div th:fragment="mainHeader">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/notifications.js}"></script>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/search}">
                <img th:src="@{/images/f.png}" alt="Logo" class="me-2" style="height: 30px;">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"
                        th:if="${currentUser instanceof T(gle.carpoolspring.model.Conducteur)}">
                        <a class="nav-link" th:href="@{/annonces/post-ride}">
                            Post A Ride
                        </a>
                    </li>
                    <li class="nav-item"
                        th:if="${currentUser instanceof T(gle.carpoolspring.model.Conducteur)}">
                        <a class="nav-link" th:href="@{/driver/suggestions}">
                            Route Suggestions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" th:href="@{/chat}" class="nav-link position-relative">
                            <i class="bi bi-envelope"></i>
                            <span
                                    id="unread-messages-badge"
                                    class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                                    th:text="${unreadMessages}">
                            </span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="notificationsDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Notifications <span id="notifications-badge" class="badge bg-danger">0</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="notificationsDropdown" id="notifications-menu">
                            <!-- Notifications go here -->
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/api/auth/signout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- If you need your JS scripts for notifications or websockets on every page,
         you can also place them here or in a separate fragment. -->

</div>


<!--
  Similarly, you could add a footer fragment if desired:
  <div th:fragment="mainFooter">
      <footer class="bg-dark text-white text-center py-3">
          ...
      </footer>
  </div>
-->

</body>
</html>
